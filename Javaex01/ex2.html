<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detran</title>
  </head>
  <body>
    <h1>Sistemas de multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel" /> Km/h
    <input type="button" value="Verificar" onclick="calcular()" />
    <div id="resultado">Resultado</div>

    <script>
      function calcular() {
        var txtv = document.querySelector("input#txtvel");
        var resposta = document.getElementById("resultado");
        var vel = Number(txtv.value);
        resposta.innerHTML = `Sua velocidade atual é de <strong>${vel}Km/h</strong>`;
        if (vel > 60) {
          resposta.innerHTML += `<p>Você foi <strong>Multado</strong> filha da puta<p>`;
        }
        resposta.innerHTML += `<p>Dirija com segurança seu filha da puta`;
      }
    </script>
  </body>
</html>
