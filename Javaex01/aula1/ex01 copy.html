<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Somando Numeros</title>
  </head>
  <body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1" /> +
    <!--Aqui esta sendo criado uma caixa de texto do tipo input do tipo numero se dando o nome por id e name-->
    <input type="number" name="txtn2" id="txtn2" />
    <input type="button" value="Somar" onclick="somar()" />
    <!--Criando uma caixa para fazer a introdução do tipo input do tipo botão e criando uma ação criar-->
    <div id="res">Resposta</div>

    <script>
      function somar() {
        var tn1 = document.getElementById("txtn1");
        var tn2 = document.querySelector("input#txtn2"); // tambem tem como usar o querySelector como seletor
        var n1 = Number(tn1.value); // value vai puxar o valor que esta dentro da caixa que esta ali em cima .value = valor da caixa.
        var n2 = Number(tn2.value);
        var s = n1 + n2;
        var res = window.document.getElementById("res");
        res.innerHTML = `Soma de ${n1} e ${n2} é igual a ${s}`;
      }
    </script>
  </body>
</html>
