<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div#area {
        font: normal 20pt Arial;
        background-color: blue;
        color: white;
        width: 200px;
        right: 200;
        line-height: 200px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div
      id="area"
      onclick="clicar()"
      onmouseenter="Entrar()"
      onmouseout="sair()"
    >
      Interaja....
    </div>
    <script>
      var a = window.document.getElementById("area"); // Quando você deixa a variavel para fora das funções que tambem vão utilizar ela você pode reduzir o uso de memoria.
      a.addEventListener('click', clicar);
      a.addEventListener('mouseenter', Entrar);
      a.addEventListener('mouseout', sair);
      function clicar() {
        a.innerText = "Clicou!";
        a.style.background = "red";
      }
      function Entrar() {
        a.innerText = "Você esta dentro da area";
      }
      function sair() {
        a.innerText = "Você saiu fora seu baitolo";
        a.style.background = "black";
      }
    </script>
  </body>
</html>
